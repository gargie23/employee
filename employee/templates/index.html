{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Welcome to CIDCO</h1>
        <p class="lead">A secure Document Management System for your organization</p>
        
        {% if not current_user.is_authenticated %}
            <div class="mt-5">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Register</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
